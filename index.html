<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div>
            <h1 class="display-3 text-center">ToDo List </h1>
            <input type="text" id="input" placeholder="Enter Your Task...">
            
            <div class="text-center">
            <br>

            <button type="button" id="add" class="btn-primary btn-lg">Add ToDo</button>
            <button type="button" id="remove" class="btn-danger btn-lg">Remove ToDo</button>
            </div>
        </div>   
        <br>
        <ul id="list" class="display-6" >
            
        </ul>
        
    </div>
    <script src="todo.js">

    </script>

</body>
</html>
